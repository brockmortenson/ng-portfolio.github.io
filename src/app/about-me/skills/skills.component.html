<div class="wrapper">
  <span class="py-2 px-3 rounded-md cursor-pointer" (click)="toggleSkills()">// back</span>

  <div class="skills-wrapper pt-8">
    <div class="skills flex flex-wrap justify-evenly items-center py-4 rounded-md">
      <ng-container *ngFor="let skill of skillsList.skills">
        <div class="image-wrapper w-8">
          <img class="w-8" [src]="skill.imageSrc" [alt]="skill.name">
        </div>
      </ng-container>
    </div>
  </div>
</div>
