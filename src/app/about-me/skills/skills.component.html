<div class="wrapper">
  <span class="py-2 px-3 rounded-md cursor-pointer text-2xl" (click)="toggleSkills()">// back</span>

  <div class="content">
    <div class="graph"></div>
    <div class="skills" *ngFor="let skill of skillsList.skills">
      <img class="w-20" [src]="skill.imageSrc" [alt]="skill.name">
    </div>
  </div>
</div>
