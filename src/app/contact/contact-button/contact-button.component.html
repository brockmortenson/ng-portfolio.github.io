<div class="button-wrapper w-full cursor-pointer" (click)="route(button.url)">
  <div class="button" [class]="isMobile ? 'mobile w-32 py-4' : 'desktop mb-8 p-3'">
    <img [class]="button.hasBorder ? 'has-border border-4 border-white border-solid rounded-full' : 'no-border'"
    [ngClass]="{'w-20': !isMobile}"
    [src]="button.imageSrc"
    [alt]="button.alt">
    @if (!isMobile) {
      <p class="text-3xl pl-6">{{button.name}}</p>
    }

    @if (button.name.includes('email')) {
      <a [href]="button.url"></a>
    }
  </div>
</div>
